        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[3.0934218634257675,98.17402811054899],[3.583405522383188,98.98715986174511]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatelite_0');
        map.getPane('pane_GoogleSatelite_0').style.zIndex = 400;
        var layer_GoogleSatelite_0 = L.tileLayer('http://mt0.google.com/vt/lyrs=s&hl=en&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatelite_0',
            opacity: 0.75,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleSatelite_0;
        map.addLayer(layer_GoogleSatelite_0);
        map.createPane('pane_OSMStandard_1');
        map.getPane('pane_OSMStandard_1').style.zIndex = 401;
        var layer_OSMStandard_1 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_1',
            opacity: 0.753,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_1;
        map.addLayer(layer_OSMStandard_1);
        function pop_Buffer25Meter_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Nama'] !== null ? autolinker.link(String(feature.properties['Nama']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Buffer25Meter_2_0() {
            return {
                pane: 'pane_Buffer25Meter_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(145,82,45,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Buffer25Meter_2');
        map.getPane('pane_Buffer25Meter_2').style.zIndex = 402;
        map.getPane('pane_Buffer25Meter_2').style['mix-blend-mode'] = 'normal';
        var layer_Buffer25Meter_2 = new L.geoJson(json_Buffer25Meter_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Buffer25Meter_2',
            layerName: 'layer_Buffer25Meter_2',
            pane: 'pane_Buffer25Meter_2',
            onEachFeature: pop_Buffer25Meter_2,
            style: style_Buffer25Meter_2_0,
        });
        bounds_group.addLayer(layer_Buffer25Meter_2);
        map.addLayer(layer_Buffer25Meter_2);
        function pop_JlJaminGinting_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);

                    if (typeof layer.closePopup == 'function') {

        map.createPane('pane_JlJaminGinting_3');
        map.getPane('pane_JlJaminGinting_3').style.zIndex = 403;

        var layer_JlJaminGinting_3 = new L.geoJson(json_JlJaminGinting_3, {

        function pop_Jalan_Section_4(feature, layer) {

                    </tr>\

                        <td>' + (feature.properties['Urutan'] !== null ? autolinker.link(String(feature.properties['Urutan']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Jalan_Section_4_0(feature) {
            switch(String(feature.properties['Urutan'])) {
                case '1':
                    return {
                pane: 'pane_Jalan_Section_4',
                opacity: 1,
                color: 'rgba(123,232,68,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case '2':
                    return {
                pane: 'pane_Jalan_Section_4',

                dashArray: '',

            }

            }
        }
        map.createPane('pane_Jalan_Section_4');
        map.getPane('pane_Jalan_Section_4').style.zIndex = 404;
        map.getPane('pane_Jalan_Section_4').style['mix-blend-mode'] = 'normal';
        var layer_Jalan_Section_4 = new L.geoJson(json_Jalan_Section_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Jalan_Section_4',

        function pop_TitikKecelakaan_5(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {

                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });

            var popupContent = '<table>\
                    <tr>\
                        <td class="visible-with-data" id="Alamat Kej" colspan="2"><strong>Alamat Kej</strong><br />' + (feature.properties['Alamat Kej'] !== null ? autolinker.link(String(feature.properties['Alamat Kej']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Tahun" colspan="2"><strong>Tahun</strong><br />' + (feature.properties['Tahun'] !== null ? autolinker.link(String(feature.properties['Tahun']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Klaster</strong><br />' + (feature.properties['Klaster'] !== null ? autolinker.link(String(feature.properties['Klaster']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_TitikKecelakaan_5_0(feature) {
            switch(String(feature.properties['Tahun'])) {
                case '2021':
                    return {
                pane: 'pane_TitikKecelakaan_5',
                radius: 3.2,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(140,200,96,1.0)',

            }
                    break;
                case '2022':
                    return {
                pane: 'pane_TitikKecelakaan_5',
                radius: 3.2,

                dashArray: '',
                lineCap: 'butt',

                weight: 1,

                fillOpacity: 1,
                fillColor: 'rgba(102,225,198,1.0)',

            }
                    break;

                    return {

                radius: 3.2,
                opacity: 1,

                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,

            }
                    break;

                dashArray: '',

                fill: true,

        }
        map.createPane('pane_TitikKecelakaan_5');
        map.getPane('pane_TitikKecelakaan_5').style.zIndex = 405;
        map.getPane('pane_TitikKecelakaan_5').style['mix-blend-mode'] = 'normal';
        var layer_TitikKecelakaan_5 = new L.geoJson(json_TitikKecelakaan_5, {
            attribution: '',

            dataVar: 'json_TitikKecelakaan_5',
            layerName: 'layer_TitikKecelakaan_5',
            pane: 'pane_TitikKecelakaan_5',
            onEachFeature: pop_TitikKecelakaan_5,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_TitikKecelakaan_5_0(feature));
            },
        });
        bounds_group.addLayer(layer_TitikKecelakaan_5);
        map.addLayer(layer_TitikKecelakaan_5);
        var overlaysTree = [
            {label: 'Titik Kecelakaan<br /><table><tr><td style="text-align: center;"><img src="legend/TitikKecelakaan_5_20210.png" /></td><td>2021</td></tr><tr><td style="text-align: center;"><img src="legend/TitikKecelakaan_5_20221.png" /></td><td>2022</td></tr><tr><td style="text-align: center;"><img src="legend/TitikKecelakaan_5_20232.png" /></td><td>2023</td></tr><tr><td style="text-align: center;"><img src="legend/TitikKecelakaan_5_20243.png" /></td><td>2024</td></tr></table>', layer: layer_TitikKecelakaan_5},
            {label: 'Jalan_Section<br /><table><tr><td style="text-align: center;"><img src="legend/Jalan_Section_4_10.png" /></td><td>1</td></tr><tr><td style="text-align: center;"><img src="legend/Jalan_Section_4_21.png" /></td><td>2</td></tr></table>', layer: layer_Jalan_Section_4},
            {label: '<img src="legend/JlJaminGinting_3.png" /> Jl. Jamin Ginting', layer: layer_JlJaminGinting_3},
            {label: '<img src="legend/Buffer25Meter_2.png" /> Buffer 25 Meter', layer: layer_Buffer25Meter_2},
            {label: "OSM Standard", layer: layer_OSMStandard_1, radioGroup: 'bm' },
            {label: "Google Satelite", layer: layer_GoogleSatelite_0, radioGroup: 'bm' },]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        var i = 0;
        layer_JlJaminGinting_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Klaster'] !== null?String('<div style="color: #323232; font-size: 5pt; font-weight: bold; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['Klaster']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_JlJaminGinting_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_Jalan_Section_4.eachLayer(function(layer) {
            var context = {

            };
            layer.bindTooltip((layer.feature.properties['Urutan'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['Urutan']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Jalan_Section_4'});

        document.getElementsByClassName('search-button')[0].className +=

        });
        map.on("layerremove", function(){
            resetLabels([layer_JlJaminGinting_3,layer_Jalan_Section_4]);

        </script>
